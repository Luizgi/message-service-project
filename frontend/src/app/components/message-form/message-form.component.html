<div class="message-form-container">
    <textarea 
      [(ngModel)]="messageContent" 
      placeholder="What's on your mind?"
      rows="3"
      [maxlength]="maxLength"
    ></textarea>
    <div class="form-footer">
      <div 
        class="char-count" 
        [class.near-limit]="messageContent.length > maxLength * 0.8" 
        [class.at-limit]="messageContent.length === maxLength"
      >
        {{ messageContent.length }}/{{ maxLength }}
      </div>
      <button 
        class="send-btn" 
        [disabled]="!messageContent.trim()" 
        (click)="sendMessage()"
      >
        Send
      </button>
    </div>
  </div>
