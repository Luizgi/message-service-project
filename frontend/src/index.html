<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zappy - Modern Messaging Platform</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zappy - A modern messaging platform with social features">
    <meta name="theme-color" content="#9370DB">
    <base href="/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <div style="width: 40px; height: 40px; border-radius: 50%; border: 3px solid rgba(147, 112, 219, 0.1); border-top-color: #9370DB; animation: spin 1s infinite linear;"></div>
        <p style="margin-top: 20px; font-family: sans-serif; color: #9370DB;">Loading Zappy...</p>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </app-root>
  </body>
</html>
